<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - MUGEEZ CLOSET</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; margin: 0; background: #f9f9f9; }
        header { background: white; padding: 15px 50px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #eee; }
        .logo { height: 50px; border-radius: 8px; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: center; }
        th { background: #ff4e8c; color: white; }
        tr:nth-child(even) { background: #f8f8f8; }
        input, select { width: 100%; padding: 10px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; }
        button { background: #ff4e8c; color: white; padding: 12px; border: none; border-radius: 25px; width: 100%; font-weight: 600; cursor: pointer; }
        button:hover { background: #ff256e; }
        .container { padding: 30px 10%; }
    </style>
    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let table = document.getElementById("cartTable");
            let total = 0;
            table.innerHTML = "";
            cart.forEach((item, i) => {
                let itemTotal = item.price * item.quantity;
                total += itemTotal;
                table.innerHTML += `
                    <tr>
                        <td><img src="${item.image}" width="50"></td>
                        <td>${item.name}</td>
                        <td>‚Çµ${item.price}</td>
                        <td>${item.quantity}</td>
                        <td>‚Çµ${itemTotal.toFixed(2)}</td>
                    </tr>
                `;
            });
            document.getElementById("total").innerText = "‚Çµ" + total.toFixed(2);
        }

        function checkout() {
            let name = document.getElementById("custName").value;
            let phone = document.getElementById("custPhone").value;
            let address = document.getElementById("custAddress").value;
            let payment = document.getElementById("payment").value;
            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            if (!name || !phone || !address) {
                alert("Please fill in all details.");
                return;
            }

            let orderMsg = `üõç MUGEEZ CLOSET - New Order\n\n`;
            cart.forEach(item => {
                orderMsg += `üìå ${item.name} - ‚Çµ${item.price} x ${item.quantity} = ‚Çµ${(item.price * item.quantity).toFixed(2)}\n`;
            });
            orderMsg += `\nüí∞ Total: ‚Çµ${document.getElementById("total").innerText.replace("‚Çµ","")}\n`;
            orderMsg += `\nüë§ Name: ${name}\nüìû Phone: ${phone}\nüè† Address: ${address}\nüí≥ Payment Method: ${payment}\n`;

            if (payment === "Pay Before Delivery") {
                orderMsg += `\nPlease provide your account number so that I can pay for my products.\n`;
            }

            orderMsg += `\nPlease let me know when you will deliver.`;

            let phoneNumber = "233507930017";
            let whatsappURL = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderMsg)}`;
            window.open(whatsappURL, "_blank");
        }

        window.onload = loadCart;
    </script>
</head>
<body>
    <header>
        <div>
            <img src="https://files.catbox.moe/pbv0rg.jpg" class="logo"> 
            <strong>MUGEEZ CLOSET</strong>
        </div>
        <nav>
            <a href="index.html">Home</a> | 
            <a href="shop.html">Shop</a> | 
            <a href="cart.html">Cart</a> | 
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Your Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Product</th>
                    <th>Price (‚Çµ)</th>
                    <th>Qty</th>
                    <th>Total (‚Çµ)</th>
                </tr>
            </thead>
            <tbody id="cartTable"></tbody>
        </table>
        <h3>Total: <span id="total">‚Çµ0.00</span></h3>

        <h2>Customer Details</h2>
        <input type="text" id="custName" placeholder="Your Name">
        <input type="tel" id="custPhone" placeholder="Your Phone Number">
        <input type="text" id="custAddress" placeholder="Your Address">
        <select id="payment">
            <option>Pay on Delivery</option>
            <option>Pay Before Delivery</option>
        </select>
        <button onclick="checkout()">Checkout via WhatsApp</button>
    </div>
</body>
</html>
