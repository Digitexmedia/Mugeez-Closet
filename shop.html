<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - MUGEEZ CLOSET</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: #f9f9f9;
            color: #222;
        }

        header {
            background: white;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 50px;
            border-radius: 8px;
        }

        header h1 {
            font-weight: 800;
            font-size: 24px;
        }

        nav a {
            text-decoration: none;
            color: #444;
            margin-left: 20px;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ff4e8c;
        }

        .shop {
            padding: 50px 10%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }

        .product {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
        }

        .product img {
            width: 100%;
            height: 280px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-details h3 {
            margin: 0;
            font-size: 18px;
        }

        .product-details p {
            color: #ff4e8c;
            font-weight: bold;
            margin: 10px 0;
        }

        button {
            padding: 10px;
            border: none;
            background: #ff4e8c;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s;
        }

        button:hover {
            background: #ff256e;
        }
    </style>

    <script>
        function loadProducts() {
            let products = JSON.parse(localStorage.getItem("products")) || [];
            let shopContainer = document.getElementById("shop");

            shopContainer.innerHTML = "";

            if (products.length === 0) {
                shopContainer.innerHTML = "<p style='grid-column: 1/-1; text-align: center;'>No products available. Please add from Admin Dashboard.</p>";
                return;
            }

            products.forEach((p, index) => {
                let productCard = `
                    <div class="product">
                        <img src="${p.image}" alt="${p.name}">
                        <div class="product-details">
                            <h3>${p.name}</h3>
                            <p>â‚µ${p.price}</p>
                            <button onclick="addToCart('${p.name}', ${p.price}, '${p.image}')">Add to Cart</button>
                        </div>
                    </div>
                `;
                shopContainer.innerHTML += productCard;
            });
        }

        function addToCart(name, price, image) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existing = cart.find(item => item.name === name);

            if (existing) {
                existing.quantity += 1;
            } else {
                cart.push({ name, price, image, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert("Product added to cart!");
        }

        window.onload = loadProducts;
    </script>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="https://files.catbox.moe/pbv0rg.jpg" alt="MUGEEZ CLOSET Logo" class="logo">
            <h1>MUGEEZ CLOSET</h1>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <section class="shop" id="shop">
        <!-- Products will load here dynamically -->
    </section>

    <footer style="text-align: center; padding: 20px;">
        <p>&copy; 2025 MUGEEZ CLOSET | Fashion for the Modern You</p>
    </footer>

</body>
</html>
